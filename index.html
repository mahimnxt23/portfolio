<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: light)"
      content="#dcdce7"
    />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: dark)"
      content="#111111"
    />
    <meta name="msapplication-navbutton-color" content="#111111" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <!-- Reset CSS 2.0.0 -->
    <link
      rel="stylesheet"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
      integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
    />

    <!-- font-awesome 7.0.0 -->
    <link
      rel="stylesheet"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
    />

    <!-- Swiper 11 -->
    <link
      rel="stylesheet"
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <!-- Bootstrap 5.3.7 -->
    <link
      rel="stylesheet"
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
    />

    <!-- Custom StyleSheet -->
    <link rel="stylesheet" href="/css/main.css" />

    <!-- page title -->
    <title>(Building...) Mahi-Bi Alam</title>
  </head>

  <body>
    <!-- header -->
    <header id="header" class="header d-flex justify-content-between">
      <!-- nav menu -->
      <div class="header__navigation">
        <nav id="menu" class="menu">
          <ul class="menu__list d-flex justify-content-start">
            <li class="menu__item">
              <a href="#home" class="menu__link btn">
                <span class="menu__caption">Home</span>
                <i class="ph-bold ph-house-simple"></i>
              </a>
            </li>
            <li class="menu__item">
              <a href="#portfolio" class="menu__link btn">
                <span class="menu__caption">Portfolio</span>
                <i class="ph-bold ph-squares-four"></i>
              </a>
            </li>
            <li class="menu__item">
              <a href="#about" class="menu__link btn">
                <span class="menu__caption">About Me</span>
                <i class="ph-bold ph-user"></i>
              </a>
            </li>
            <li class="menu__item">
              <a href="#resume" class="menu__link btn">
                <span class="menu__caption">Resume</span>
                <i class="ph-bold ph-article"></i>
              </a>
            </li>
            <li class="menu__item">
              <a href="#contact" class="menu__link btn">
                <span class="menu__caption">Contact</span>
                <i class="ph-bold ph-envelope"></i>
              </a>
            </li>
          </ul>
        </nav>
      </div>

      <!-- header controllers -->
      <div class="header__controls d-flex justify-content-end">
        <!-- color switcher -->
        <button
          id="color-switcher"
          class="color-switcher header__switcher btn"
          type="button"
          role="switch"
          aria-label="light/dark mode"
          aria-checked="true"
        ></button>

        <!-- mailto -->
        <a
          id="notify-trigger"
          class="header__trigger btn"
          href="mailto:mahimnxt23@gmail.com?subject=Hi%21%20Are%20you%20available%3F"
        >
          <span class="trigger__caption">Let's Talk</span>
          <i class="ph-bold ph-chat-dots"></i>
        </a>
      </div>
    </header>

    <main></main>
    <footer></footer>

    <!-- jQuery 3.7.1 -->
    <script
      crossorigin="anonymous"
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    ></script>

    <!-- Phosphor icons 2.1.2 -->
    <script
      crossorigin="anonymous"
      src="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.2"
    ></script>

    <!-- Bootstrap 5.3.7 -->
    <script
      crossorigin="anonymous"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    ></script>

    <!-- imagesLoaded 5.0.0 -->
    <script
      crossorigin="anonymous"
      src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"
    ></script>

    <!-- swiper 11 -->
    <script
      crossorigin="anonymous"
      src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"
    ></script>

    <!-- GSAP, ScrollTrigger, Observer (3.13.0) -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/Observer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>

    <!-- Modernizr 2.8.3 -->
    <script
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"
      integrity="sha512-3n19xznO0ubPpSwYCRRBgHh63DrV+bdZfHK52b1esvId4GsfwStQNPJFjeQos2h3JwCmZl0/LgLxSKMAI55hgw=="
    ></script>

    <!-- custom JS -->
    <script src="/js/main.js"></script>
  </body>
</html>
